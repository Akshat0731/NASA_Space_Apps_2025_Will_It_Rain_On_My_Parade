<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual-Mode Mapping System</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at bottom, #000428, #004e92);
      color: #e0e7ff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(0, 0, 30, 0.6);
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 3rem;
      color: #4fc3f7;
      text-shadow: 0px 0px 10px #2196f3;
      margin: 0;
    }

    header p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #bbdefb;
    }

    .btn-main {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.1rem;
      background: #2196f3;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-main:hover {
      background: #1976d2;
      transform: scale(1.05);
    }

    /* Team Section */
    section {
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #81d4fa;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .team-card {
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid rgba(79, 195, 247, 0.3);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      color: #e0f7fa;
      box-shadow: 0px 0px 15px rgba(33, 150, 243, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .team-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 0px 20px rgba(33, 150, 243, 0.8);
    }

    .img-wrapper {
      width: 100%;
      height: 220px;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, box-shadow 0.3s;
    }

    .team-card:hover .img-wrapper img {
      transform: scale(1.1);
      box-shadow: 0px 0px 12px #4fc3f7;
    }

    /* Contact Section */
    .contact {
      background: rgba(0, 0, 30, 0.7);
      padding: 40px 20px;
      border-top: 1px solid rgba(79, 195, 247, 0.3);
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #e0f7fa;
    }

    input::placeholder,
    textarea::placeholder {
      color: #b3e5fc;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2196f3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1976d2;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 20, 0.9);
      font-size: 0.9rem;
      color: #90caf9;
    }
  </style>
</head>

<body>

  <!-- Header / Hero -->
  <header>
    <h1>üåç Star Forger</h1>
    <p>Will It Rain On My Parade?</p>
    <a href="{{ url_for('app_page') }}"><button class="btn-main">Enter Web Application üöÄ</button></a>
  </header>

  <!-- Team Section -->
  <section>
    <h2>üë®‚ÄçüöÄ Our Team</h2>
    <div class="team-container">
      <div class="team-card">
        <div class="img-wrapper">
          <img src="static/Member/Dev_Patel.JPG" alt="Dev Patel">
        </div>
        <h3>Dev Patel</h3>
        <p>Project Lead</p>
      </div>
      <div class="team-card">
        <div class="img-wrapper">
          <img src="static/Member/abhi_suthar.jpg" alt="Abhi Suthar">
        </div>
        <h3>Abhi Suthar</h3>
        <p>Member</p>
      </div>
      <div class="team-card">
        <div class="img-wrapper">
          <img src="static/Member/Akshat_Chauhan.jpg" alt="Akshat Chauhan">
        </div>
        <h3>Akshat Chauhan</h3>
        <p>Member</p>
      </div>
      <div class="team-card">
        <div class="img-wrapper">
          <img src="static/Member/aryan_sariya.jpg" alt="Aryan Sariya">
        </div>
        <h3>Aryan Sariya</h3>
        <p>Member</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>üì© Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Dual-Mode Mapping System | Designed with üíô Space Inspiration</p>
  </footer>

</body>

</html>
